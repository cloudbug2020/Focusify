version: "3"

networks:
  frontend:
  backend:

services:
  database:
    image: "postgres:latest"
    container_name: "focusify-database"
    ports:
      - "5432:5432"
    networks:
      - backend
    environment:
      - POSTGRES_USER=hibernate
      - POSTGRES_PASSWORD=hibernate
      - POSTGRES_DB=hibernate_db

  monitoring:
    image: "prom/prometheus"
    container_name: "focusify-monitoring"
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - frontend
      - backend

  application:
    image: "cloudbug/focusify"
    container_name: "focusify-app"
    ports:
      - "8080:8080"
    networks:
      - backend
    environment:
      - PORT=8080
      - QUARKUS_POSTGRES_DATABASE_URL=jdbc:postgresql://localhost:5432/hibernate_db
      - DATABASE_USERNAME=hibernate
      - DATABASE_PASSWORD=hibernate